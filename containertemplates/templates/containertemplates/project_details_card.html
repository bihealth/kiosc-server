{% load rules %}
{% load static %}

{# Projectroles dependency #}
{% load projectroles_common_tags %}


<table class="table sodar-card-table" id="kiosc-containertemplates-details-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Repository:Tag</th>
    </tr>
  </thead>
  <tbody>
    {% for containertemplate in project.containertemplates.all %}
      <tr>
        <td class="pl-4">
          <a href="{% url 'containertemplates:project-detail' containertemplateproject=containertemplate.sodar_uuid %}">
            {{ containertemplate.title }}
          </a>
        </td>
        <td>
          {{ containertemplate.get_repos_full }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
